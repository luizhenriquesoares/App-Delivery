<ion-view>
    <ion-nav-title>Pedidos: # {{orders.id}}</ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">Total: R$ {{orders.total}}</h2>
    </div>
    <ion-content class="padding has-subheader">
        <div class="item item-divider">
            Data da compra: {{orders.created_at.date | limitTo: 10 |date: 'dd/MM/yyyy'}}
        </div>
        <ion-list>
            <ion-item ng-repeat="order in orders.items.data">
                <h2>{{order.product.data.name}}</h2>
                <div class="row">
                    <div class="col">
                        Qtd: {{order.qtd}} <br/>
                        <i class="ion ion-cash">  {{order.price}}</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd">  {{order.qtd * order.price}}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>

        <ui-gmap-google-map  center='map.center' zoom='map.zoom' bounds="maps.bounds">

            <ui-gmap-control template="button-descentralize.html" position="top-right" controller="CvdDescentralize" index="-1">

            </ui-gmap-control>

            <ui-gmap-control template="button-reload.html" position="top-right" controller="CvdControlReload" index="-1">

            </ui-gmap-control>

            <ui-gmap-markers models='markers'  coords="'coords'" options="'options'" fit="map.fit">

            </ui-gmap-markers>

        </ui-gmap-google-map>

    </ion-content>
</ion-view>

<script id="button-descentralize.html" type="text/ng-template">
    <button class="button button-stable" ng-class="fit()">
        <i class="ion" ng-class="{'ion-android-bicycle': !map.fit, 'ion-stop': map.fit}"></i>
    </button>
</script>

<script id="button-reload.html" type="text/ng-template">
    <button class="button button-stable" ng-click="reload()">
        <i class="ion ion-refresh"></i>
    </button>
</script>


<style type="text/css">
    .angular-google-map-container{
        height: 400px;
    }
</style>
