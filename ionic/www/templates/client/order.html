<ion-view>
    <ion-nav-title>Meus pedidos</ion-nav-title>
    <ion-content class="padding has-header">
        <ion-refresher pulling-text="Puxe para atualizar..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item collection-repeat="item in items" ng-click="openOrderDetail(item)" on-hold="showActionSheet(item)">
               <div class="row">
                   <div class="col">
                        <h2> {{item.created_at.date | limitTo: 10 |date: 'dd/MM/yyyy'}}</h2>
                        <p> {{item.product_names | limitTo: 2 | join: ', ' }}</p>
                        <i class="ion ion-ios-cart"> {{item.product_names.length}} Items</i>
                   </div>
                   <div class="col text-right">
                       <i class="ion ion-social-usd"> {{item.total}} Reais </i>
                   </div>
               </div>
            </ion-item>
            <ion-infinite-scroll ng-if="canMoreItems" on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>
        </ion-list>
    </ion-content>
</ion-view>
