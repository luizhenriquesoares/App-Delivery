<ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu-content>
        <ion-nav-bar class="bar bar-header bar-calm">

            <ion-nav-buttons side="left">
                <!-- Toggle left side menu -->
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>

        <!-- Conteúdo -->
        <ion-content class="padding has-subheader">

        </ion-content>
        <!-- Fim Conteúdo -->

    </ion-side-menu-content>

    <!-- menu side Left -->
    <ion-side-menu side="left">

        <ion-header-bar class="bar-assertive">
            <h1 class="title">Bem Vindo {{user.name}} !!</h1>
        </ion-header-bar>

        <ion-content>
            <ion-list>

                <ion-item class="item-icon-left" menu-close ui-sref="deliveryman.order">
                    <i class="icon ion-android-list"></i>
                    Meus pedidos
                </ion-item>

            </ion-list>
        </ion-content>

        <ion-footer-bar class="bar-assertive">
            <h1 class="title">Code Delivery</h1>
            <div class="buttons">
                <button class="button button-icon ion-log-out"  ng-click="logout()"></button>
            </div>
        </ion-footer-bar>

    </ion-side-menu>
    <!-- end menu side Left -->
</ion-side-menus>
